<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    
    <body>
        
        <h1>Hello, this is my JavaScript</h1>
        
        <script>
            // alert('Hello World');
            
            console.log('Hello World');
            document.write('<h3>Hello World, again...</h3>');
            
            var x = 6;
            var y = 7;
            var firstName = "Nicola"
            var lastName = "McNearney"
            
            console.log(x*y);
            document.write(x+y);
            
            document.write(firstName);
            console.log(firstName + lastName)
            
            
            x = 1;
            console.log(x);
            
            x += 2;
            console.log(x);
            
            x ++;
            console.log(x);
            
            x --;
            console.log(x);
            
            
        </script>
    
    </body>

</html>
