<!DOCTYPE html>
<html>

    <head>
        <title>Applying CSS</title>
<!-- internal css-->        
        <style>
            .blue{
                color:blue;
            }
        </style>
<!-- external css-->        
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    
    <body>
<!-- inline css -->
        <p style="color:red;">color red</p>
<!-- internal css-->
        <p class="blue">color blue</p>
<!-- external css-->
        <p class="violet">color violet</p>
        
    </body>


</html>
